<div class="centered-content">
    <div class="login-box">
      
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #emailInput class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input #pwInput class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success"(click)="OnSignupButtonClicked(emailInput.value,pwInput.value)">
            SignUp
          </button>
        </p>
      </div>
  
    </div>
  </div>
